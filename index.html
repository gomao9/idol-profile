<html>
  <head>
    <title>idol profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="https://unpkg.com/buefy"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="app">
      <section>
        <b-table
            :paginated="true"
            :per-page="10"
            :data='idols'>

          <template scope="props">
            <b-table-column field="name" label="名前" sortable>
                {{ props.row.name }}
            </b-table-column>

            <b-table-column field="age" label="年齢" sortable>
                {{ props.row.age + '歳' }}
            </b-table-column>

            <b-table-column field="height" label="身長" sortable>
                {{ props.row.height + 'cm' }}
            </b-table-column>

            <b-table-column field="weight" label="体重" sortable>
                {{ props.row.weight + 'kg' }}
            </b-table-column>
          </template>
        </b-table>
      </section>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
