<html>
  <head>
    <title>idol profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="https://unpkg.com/buefy"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="app">
      <section>
        <b-table
         :paginated="true"
         :per-page="10"
         :data='idols'
         detailed
         >

          <template scope="props">
            <b-table-column field="nameKana" label="名前" sortable>
              {{ `${props.row.name}(${props.row.nameKana})` }}
            </b-table-column>

           <b-table-column field="ageInt" label="年齢" sortable>
             {{ props.row.ageStr() }}
           </b-table-column>

           <b-table-column field="heightInt" label="身長" sortable>
             {{ props.row.heightStr() }}
           </b-table-column>

           <b-table-column field="weightInt" label="体重" sortable>
             {{ props.row.weightStr() }}
           </b-table-column>

           <b-table-column field="birthPlace" label="出身地" sortable>
             {{ props.row.birthPlace }}
           </b-table-column>

           <b-table-column field="bmi" label="BMI" sortable>
             {{ props.row.bmiStr() }}
           </b-table-column>

           <b-table-column field="birthDate" label="誕生日" sortable>
             {{ props.row.birthDate }}
           </b-table-column>

           <b-table-column field="bloodType" label="血液型" sortable>
             {{ props.row.bloodType }}
           </b-table-column>

           <b-table-column field="constellation" label="星座" sortable>
             {{ props.row.constellation }}
           </b-table-column>
          </template>

          <template slot="detail" scope="props">
            <table class="table">
              <thead>
                <th>趣味</th>
                <th>利き手</th>
                <th>特技</th>
                <th>好きなもの</th>
                <th>スリーサイズ</th>
                <th>靴のサイズ</th>
              </thead>
              <tbody>
                <td>{{ props.row.hobby }}</td>
                <td>{{ props.row.handednessStr() }}</td>
                <td>{{ props.row.talent }}</td>
                <td>{{ props.row.favorite }}</td>
                <td>{{ props.row.threeSize() }}</td>
                <td>{{ props.row.shoeSizeStr() }}</td>
              </tbody>
            </table>
            <!--
            -->
          </template>
        </b-table>
      </section>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
